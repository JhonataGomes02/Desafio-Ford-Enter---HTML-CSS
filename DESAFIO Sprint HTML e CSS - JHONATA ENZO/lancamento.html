<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Lancamento</title>
</head>

<body>
  <header>
    <img src="img/logo-ford-256.png" alt="logo-ford">
    <nav class="menu_cabecalho">
      <ul class="lista_menu">
        <li><a href="index.html">Home</a></li>
        <li><a class="ativo" href="lancamento.html">Lançamento</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main class="container_lancamento">
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&controls=0&rel=0&showinfo=0" frameborder="0"
      allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </main>
  <section class="container secundario">
    <div class="card">
      <input type="checkbox" checked>
      <img src="img/XL Cabine.jpg" alt="Carro 1">
      <div class="card_info">
        <p><strong>XL Cabine Simples 2.2 Diesel 4x4 CD AT</strong></p>
        <img src="img/info.png" alt="Informações">
      </div>
    </div>
    <div class="card">
      <input type="checkbox">
      <img src="img/xls 2.2 diesel.jpg" alt="Carro 2">
      <div class="card_info">
        <p><strong>2.2 Diesel 4x4 AT 2022</strong></p>
        <img src="img/info.png" alt="Informações">
      </div>
    </div>
    <div class="card">
      <input type="checkbox">
      <img src="img/storm.jpg" alt="Carro 3">
      <div class="card_info">
        <p><strong>Xtreme 3.0 Diesel 4x4 AT 2022</strong></p>
        <img src="img/info.png" alt="Informações">
      </div>
    </div>
  </section>
  <button class="secundario_botao">Comparar Carros</button>
  <footer>
    <div class="redes_sociais">
      <p>Redes Sociais</p>
      <a href="https://www.facebook.com/FordBrasil" target="_blank"><img src="img/facebook-50.png" alt="facebook"></a>
      <a href="https://www.youtube.com/@fordbrasil" target="_blank"><img src="img/youtube-squared-50.png"
          alt="youtube"></a>
      <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="img/instagram-logo-50.png"
          alt="instagram"></a>
    </div>
    <img src="img/ford-96.png" alt="logo-ford" class="logo_rodape">
  </footer>
</body>

</html>

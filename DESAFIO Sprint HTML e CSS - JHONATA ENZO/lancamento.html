<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Lancamento</title>
</head>

<body>
  <header>
    <img src="img/logo-ford-256.png" alt="logo-ford">
    <nav class="menu_cabecalho">
      <ul class="lista_menu">
        <li><a href="index.html">Home</a></li>
        <li><a class="ativo" href="lancamento.html">Lançamento</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main class="container_lancamento">
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&controls=0&rel=0&showinfo=0" frameborder="0"
      allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </main>
  <section class="comparacao_modelos">
    <table class="modelos_tabela_cards">
      <thead>
        <tr>
          <th class="modelo_card">
            <div class="card_item">
              <img src="img/XL Cabine.jpg" alt="Veículo 1">
              <div class="info">
                <input type="checkbox" id="modelo1" checked>
                <label for="modelo1">
                  <strong class="titulo">XL Cabine Simples 2.2 Diesel</strong>
                  <small>Preço a partir de R$ 126.800</small>
                </label>
                <img src="img/info.png">
              </div>
            </div>
          </th>

          <th class="modelo_card">
            <div class="card_item">
              <img src="img/xls 2.2 diesel.jpg" alt="Veículo 2">
              <div class="info">
                <input type="checkbox" id="modelo2">
                <label for="modelo2">
                  <strong class="titulo">XLS 2.2 Diesel 4X4 AT 2022</strong>
                  <small>Preço a partir de R$ 155.000</small>
                </label>
                <img src="img/info.png">
              </div>
            </div>
          </th>

          <th class="modelo_card">
            <div class="card_item">
              <img src="img/storm.jpg" alt="Veículo 3">
              <div class="info">
                <input type="checkbox" id="modelo3">
                <label for="modelo3">
                  <strong class="titulo">Storm 3.2 Diesel 4X4 AT 2022</strong>
                  <small>Preço a partir de R$ 166.945</small>
                </label>
                <img src="img/info.png">
              </div>
            </div>
          </th>
        </tr>
      </thead>
    </table>
  </section>
  <button class="secundario_botao">Comparar Carros</button>
  <footer>
    <div class="redes_sociais">

          alt="youtube"></a>
      <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="img/instagram-logo-50.png"
          alt="instagram"></a>
    </div>

    <img src="img/ford-96.png" alt="logo-ford" class="logo_rodape">
